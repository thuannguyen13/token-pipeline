name: branch-watcher  
run-name: ${{ github.actor }} is just pushed a commit
on: 
  push:
    branches:
      - main
jobs:
  branch-watcher:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
          
      - name: Up merge
        # You may pin to the exact commit or the version.
        # uses: bambamboole/gha-upmerge@de87b212278009f9ace0ba024701890b9eb3281b
        uses: bambamboole/gha-upmerge@v1.0.1
        with:
          # Name of the branch to merge from
          from_branch: main
          # Name of the branch to merge to
          to_branch: project-a
